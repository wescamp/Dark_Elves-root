[unit]
#textdomain wesnoth-Dark_Elves
	id=Dark Elf Captain
	name= _ "Dark Elf Captain"
	image="units/dark-elves/captain.png"
	race=dark elf
	hitpoints=38
	movement_type=defoot
	movement=5
	experience=100
	level=2
	alignment=chaotic
	advanceto=Dark Elf Marshal
	cost=37
	[abilities]
		{ABILITY_LEADERSHIP_LEVEL_2}
