			[/frame]
			[frame]
				begin=-100
				end=0
				#image="units/dark-elves/captain-attack2.png"
			[/frame]
			[frame]
				sound=sword-swish.wav
				begin=0
				end=1
				#image="units/dark-elves/captain-attack2.png"
			[/frame]
			[frame]
				begin=1
				end=100
				#image="units/dark-elves/captain-attack2.png"
			[/frame]
		[/animation]
	[/attack]
	[attack]
		name=spear
		type=pierce
		range=melee
		damage=8
		number=3
		[animation]
			[frame]
				begin=-200
				end=-100
				#image="units/dark-elves/captain-attack3.png"
			[/frame]
			[frame]
				begin=-100
				end=0
				#image="units/dark-elves/captain-attack4.png"
